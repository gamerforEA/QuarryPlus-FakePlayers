buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "1.7.10-2.1.0"
group= "com.yogpc.qp"
archivesBaseName = "QuarryPlus"

minecraft {
	version = "1.7.10-10.13.2.1291"
	runDir = "eclipse"
}

dependencies {
	compile files('lib/bukkit-api.jar', 'lib/WorldGuardEventWrapperPlugin.jar', 'lib/CoFHLib-[1.7.10]1.0.1-151.jar', 'lib/buildcraft-6.4.8-dev.jar', 'lib/industrialcraft-2-2.2.710-experimental-api.jar', 'lib/QuarryPlus-1.7.10-2.1.0-dev.jar')
}

jar {
	from zipTree('lib/QuarryPlus-1.7.10-2.1.0.jar')
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}